<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Multimedia and embedding 1</title>
        <style>
            audio {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Basic audio embed</h1>
        <audio controls>
            <source src="media\audio.mp3" type="audio/mp3" />
            <p>
                Your browser does not support mp3 audio. Here is a
                <a href="media\audio.mp3">link to the audio</a> instead.
            </p>
        </audio>
    </body>
</html>
